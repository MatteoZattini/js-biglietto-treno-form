<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center mt-3">
                <h1>Treni Boolean</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <label class="mt-3" for="UserName">What's your name</label>
                <input type="text" class="form-control" id="UserName">

                <label class="mt-3" for="UserAge">How old are you?</label>
                <input id="UserAge" type="number" class="form-control">

                <label class="mt-3" for="UserKm">How many kilometers?</label>
                <input id="UserKm" type="number" class="form-control">

                <input class="btn btn-primary mt-3" type="button" value="Submit">

                <h1 id="Costo"></h1>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
